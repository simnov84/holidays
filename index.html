<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <header class="head">Public Holidays in India</header>
        <div class="options">
            <input type="number" name="date" id="date1" class="date" placeholder="Date" onfocus="this.value=''">
            <select name="month1" id="month" class="optn">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">Sepetember</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <input type="number" name="year" id="year" class="date" placeholder="Year" onfocus="this.value=''">
            <button type="submit" onclick="search()" id="btn">Submit</button>
        </div>

        <div id="content" class="content"></div>

        <script src="./script.js"></script>
    </body>

</html>
